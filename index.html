<html>
<head>
    <base href="https://servicenow.accounting.app/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow for Accounting | Financial Management Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
            font-size: 14px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard .wide-card {
            grid-column: span 2;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            color: #0070ad;
            margin-top: 0;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 8px;
            font-size: 1.25em;
        }
        .score-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f4f8;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: background-color 0.3s ease;
        }
        .score-card:hover {
            background-color: #e6eaf0;
        }
        .score-card .label {
            font-weight: bold;
            color: #4a4a4a;
        }
        .score-card .value {
            font-size: 1.1em;
            color: #0070ad;
            font-weight: bold;
        }
        .chart-container {
            height: 300px;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            background-color: #0070ad;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-align: center;
            margin: 5px 0;
            font-weight: bold;
            font-size: 0.9em;
        }
        .btn:hover {
            background-color: #005a8e;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #transactionList {
            list-style-type: none;
            padding: 0;
        }
        #transactionList li {
            background-color: #f0f4f8;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        #transactionList li:hover {
            background-color: #e6eaf0;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="dashboard">
            <div class="card wide-card">
                <h2>Transaction Overview</h2>
                <div class="chart-container">
                    <canvas id="utilizationChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Key Metrics</h2>
                <div class="score-card">
                    <span class="label">Total Grants Processed</span>
                    <span class="value">127</span>
                </div>
                <div class="score-card">
                    <span class="label">Active Loans</span>
                    <span class="value">$5,678,900</span>
                </div>
                <div class="score-card">
                    <span class="label">Donations Received (YTD)</span>
                    <span class="value">$987,650</span>
                </div>
                <div class="score-card">
                    <span class="label">Bond Issuances</span>
                    <span class="value">$10,000,000</span>
                </div>
                <div class="score-card">
                    <span class="label">Equity Investments</span>
                    <span class="value">$3,456,700</span>
                </div>
                <div class="score-card">
                    <span class="label">Pending payments</span>
                    <span class="value">42</span>
                </div>
                <div class="score-card">
                    <span class="label">Loan Transactions</span>
                    <span class="value">89</span>
                </div>
            </div>
            <div class="card">
                <h2>Recent Transactions</h2>
                <ul id="transactionList"></ul>
            </div>
        </div>
    </main>
    <script>
        // Financial Utilization Chart
        const ctx = document.getElementById('utilizationChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Funding', 'Loans', 'Donations', 'Bonds', 'Grants', 'Equity'],
                datasets: [{
                    label: 'Utilization ($)',
                    data: [8500000, 5678900, 987650, 10000000, 2345000, 3456700],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 159, 64, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Amount ($)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Financial Resource Utilization'
                    }
                }
            }
        });

        // Recent Transactions List
        const transactions = [
            { type: 'Grant', description: 'Research Fund Allocation', amount: '$250,000' },
            { type: 'Loan', description: 'Small Business Support Program', amount: '$500,000' },
            { type: 'Donation', description: 'Annual Charity Gala Proceeds', amount: '$75,000' },
            { type: 'Bond', description: 'Municipal Infrastructure Project', amount: '$2,000,000' },
            { type: 'Equity', description: 'Tech Startup Investment', amount: '$750,000' }
        ];

        const transactionList = document.getElementById('transactionList');
        transactions.forEach(transaction => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${transaction.type}:</strong> ${transaction.description} - ${transaction.amount}`;
            transactionList.appendChild(li);
        });
    </script>
</body>
</html>
